<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>a-frame</title>
  
  
  
  
  
</head>

<body>

  <!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded artoolkit="sourceType: webcam;">
    <!-- create your content here. just a box for now -->
    <!-- define your gltf asset -->
    <a-assets>
      <img id="walmart" src="data/Textures/img/walmart.jpg">
      <img id="product_home" src="data/Textures/img/home.png">
    </a-assets>

    <!--<a-box color="#FFFFFF" width="1" height="1" depth="1"
           position="0 0.5 0.5"
           rotation="90 45 90"
           scale="0.3 0.3 0.3"
           opacity="0.4"
           src="#walmart">
      <a-animation attribute="rotation" repeat="indefinite" to="360 360 360"></a-animation>
    </a-box>-->

    <a-box color="#FFFFFF" width="1" height="1" depth="1"
           position="0 0 0"
           scale="0.5 0.5 0.5"
           src="#product_home">
      <a-text value="About this item
Disclaimer: While we aim to provide accurate product information, it is provided by manufacturers, suppliers and others, and has not been verified by us. See our disclaimer.
Big help is here with Google Home. Its powered by the Google Assistant, so you can ask it questions and tell it to do things. Just start with Ok Google to get answers from Google, play your favorite songs, tackle your day, enjoy your entertainment and control your smart home. And when you ask for something, the Assistant provides information thats personalized just for you since it can distinguish your voice from others. Theres plenty of help to go around.
https://www.walmart.com/cp/voice-shopping/9668992

A powerful helper.
Google Home is powered by the Google Assistant. Ask it questions. Tell it to do things. Its your own Google, always ready to help. " geometry="primitive:plane"></a-text>
    </a-box>



    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
  
  

</body>

</html>
